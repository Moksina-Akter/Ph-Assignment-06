<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 API Project</title>

     <!-- tailwind+daisy Ui link  -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <!-- google font  -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

      <style>
        .inter{
            font-family: "Inter", sans-serif;
        }
      </style>
</head>
<body class="inter">
   <header class="bg-[#15803D]  md:fixed md:top-0 md:left-0 md:right-0 w-full">
    <nav class="md:w-11/12 mx-auto p-7 text-white">
     <div class="flex justify-between items-center">
        <h1 class="text-2xl">Green Earth</h1>
        <ul class=" md:flex justify-between items-center gap-5">
            <li>About</li>
            <li>Gallery</li>
            <li>Plant a Tree</li>
        </ul>
        <button class=" bg-[#facc15] text-[#15803d] py-1 px-3 rounded-2xl">Plant a Tree</button>
     </div>
     </nav>
   </header>

   <!-- banner  -->
    <section class="bg-[#cff0dc] md:mt-20">
        <div class="grid md:grid-cols-12">
            <div class="md:col-span-3">
                <img src="./assets/hero-leaf1.png" alt="">
            </div>
            <div class="md:col-span-6 flex justify-center items-center">
              <div class="text-center space-y-4">
                <h1 class="md:text-5xl text-3xl mt-3 font-bold text-[#1f2937]">Plant a Tree, Grow a Future</h1>
                <p class="font-normal text-[#1f2937]">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
                <button class=" bg-[#facc15] text-[#15803d] py-1 px-3 rounded-2xl">Get Involved</button>
              </div>
            </div>
            <div class="md:col-span-3">
                <img src="./assets/hero-leaf2.png" alt="">
            </div>
        </div>
    </section>

    <main class="bg-[#F0FDF4]">

        <h1 class="text-3xl  font-bold text-[#1f2937] text-center  pt-20 p-10">Choose Your Trees</h1>
       
       <section class="grid md:grid-cols-12 md:max-w-7xl mx-auto gap-4">
        <div class="md:col-span-2">
            <h1 class="text-xl font-bold mb-2">Categories</h1>
            <ul id="catagoryContainer" class="space-y-2">
               <li class="hover:bg-[#0ee15c] p-1 rounded hover:text-[#ffffff] cursor-pointer text-[#1f2937]">All Trees</li>
            </ul>

        </div>

        <div id="card-container" class="md:col-span-8 grid md:grid-cols-3 gap-5">
        </div>

        <div class="md:col-span-2 bg-white h-full rounded-md p-3">
            <div><h1 class="text-xl font-bold">Your Cart</h1></div>
            <div id="cartContainer"> </div>
            <div><h1 class="text-end font-bold">Total: </h1></div>
        </div>

       </section>
    </main>
    <footer></footer>
    
    <script src="./index.js"></script>
    
</body>
</html>
